{% extends "gallery/base_tag_photo.html" %}

{% block in_body %}
<div style="text-align: center;">
<p><a href="{{ slug }}/?before={{roll.time}}" class="prevlink">older rolls</a>
 {{ roll.date }} 
<a href="{{ slug }}/?after={{ roll.time }}" class="nextlink">newer rolls</a></p>

  {% for photo in roll.photo_set.all %}
     <a href="{{ photo.url }}{{roll.id}}">
       <img title="{{photo.get_hits}} hits" 
	    src="{{ photo.get_exported.thumb_url }}"></img>
     </a>
  {% endfor %}  

</div>
{% endblock %}
